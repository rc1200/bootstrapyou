{% extends 'blog/base.html' %}

{% block content %}

{% if not posts %}
<h1>No Blogs in draft</h1>
{% endif%}

{% for post in posts %}

<div class="post">
    <div class="date">
        <p>Published: {{ post.published_date }}</p>

        <span class="edit-publish">
            <a href="{% url 'post_edit' pk=post.pk %}"><i class="fas fa-edit fa-2x"></i></a>
            <a href="{% url 'post_publish' pk=post.pk %}"><button class="btn btn-secondary">Publish</button></a>
        </span>

    </div>

    <h1><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h1>
    <p>{{ post.text|linebreaksbr|truncatechars:300 }}</p>
</div>
{% endfor %}

{% endblock %}
