{% extends 'blog/base.html' %}

{% block content%}

<h1>Edit Comment</h1>
<form method="post" class="post-form-blog">
    {% csrf_token %}
    {{ form.media }}

    {{ form.as_p }}

    {% if post.author == user.username or 'delete_comment' in permissions %}
    <button type="submit" name="delete_btn" class="btn btn-danger">Delete</button>
    {% endif %}

    <button type="submit" name="save_btn" class="btn btn-primary">SAVE</button>
</form>

{% endblock %}
