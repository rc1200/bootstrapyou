{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{% static 'funWithJavaScript/css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

	<title>JavaScript Challenge</title>
</head>
<body>

	<div class="container-1">

		<h2>1: Your Age in Days</h2>
		<div class="flex-box-container-1">
			
			<div>
				<button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
			</div>

			<div>
				<button class="btn btn-danger" onclick="reset()">Reset</button>		
			</div>
		</div>

		<div class="flex-box-container-1">
			<div id="flex-box-result" class="flex-box-result"></div>			
		</div>

	</div>
	
	<div class="container-2">	
		<h2>2: Cat Generator</h2>
		<div class="flex-box-container-2">
			<div><button class="btn btn-success" id="cat-generator"  onclick="generateCat()">Generate Cat</button></div>
			<div><button type="button" class="btn btn-dark" onclick="clearSingleCat()">clear 1</button></div>

			<div><button type="button" class="btn btn-danger" onclick="clearAllByClass('classCatImages')">deleta All</button></div>
		</div>
		<div class="flex-box-container-2" id="flex-cat-gen"></div>
	</div>

	<div class="container-3">
		<h2>3: Rock, Paper, Scissors</h2>
		<div id="flex-box-rps-div" class="flex-box-rps">
			<img id="rock" class="rpsImages" src='{% static "funWithJavaScript/images/rock.jpg" %}' onclick="rpsGame(this)">
			<img id="paper" class="rpsImages" src='{% static "funWithJavaScript/images/paper.jpg" %}' onclick="rpsGame(this)">
			<img id="scissors" class="rpsImages" src='{% static "funWithJavaScript/images/scissor.jpg" %}' onclick="rpsGame(this)">
		</div>

		<div id="flex-box-rps-div" class="flex-box-rps">
			<button type="button" class="btn btn-dark" onclick="resetRpsGame()">Reset Rock, Paper, Scissors</button>		
		</div>
	</div>


	<div class="container-4">
		<h2>Change the Color of All Buttons!</h2>
		<div class="flex-box-pick-color">
			<form action="">
				<select name="backdrop" id="background" onchange="buttonColorChange(this)">
					<option value="random">Random</option>
					<option value="red">Red</option>
					<option value="green">Green</option>
					<option value="reset">Reset</option>
				</select>
			</form>

			<button type="button" class="btn btn-primary">Primary</button>
			<button type="button" class="btn btn-secondary">Secondary</button>
			<button type="button" class="btn btn-success">Success</button>
			<button type="button" class="btn btn-danger">Danger</button>
			<button type="button" class="btn btn-warning">Warning</button>
			<button type="button" class="btn btn-info">Info</button>

		</div>
	</div>

	<div class="container-5">
		<h2>Blackjack</h2>
		<h3><span id="blackjack-result">let's play</span></h3>

		<!--  **************************** Row 1 ****************************  -->

		<div class="flex-blackjack-row-1">
			<div id="your-box">
				<h2>You: <span id="your-blackjack-result">0</span></h2>
			</div>
			<div id="dealer-box">
				<h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
			</div>
		</div>

		<!--  **************************** Row 2 ****************************  -->
		<div class="flex-blackjack-row-2">
			<div>
				<button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
				<button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
				<button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
			</div>
		</div>

		<!--  **************************** Row 1 ****************************  -->
		<div class="flex-blackjack-row-3">
			<table>
				<tr>
					<th>Wins</th>
					<th>Losses</th>
					<th>Draws</th>					
				</tr>
				<tr>
					<td><span id="wins">0</span></td>
					<td><span id="losses">0</span></td>
					<td><span id="draws">0</span></td>
				</tr>
			</table>
		</div>



	</div>




	<script src="{% static 'funWithJavaScript/js/script.js' %}"></script>


</body>
</html>
